name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Add NuGet to PATH
      uses: nuget/setup-nuget@v1
    
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
    
    - name: Download LibIGL lib
      run:  git clone https://github.com/libigl/libigl.git ./libigl
      
    - name: Install dependencies
      run: nuget install Grasshopper -OutputDirectory ./lib -source https://api.nuget.org/v3/index.json
      
    - name: Build
      run: msbuild /p:IncludePath=./libigl/include

